{%load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소설 닷컴</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/index.css'%}">
</head>

<body>

    {% if user.is_authenticated %} 

    <a href="{% url 'logout' %}">
        <button>로그아웃</button>
    </a>
   
    안녕하세요 {{user}}님 

    {% else %}

    <a href="{% url 'signup' %}">
        <button>회원가입</button>
    </a>

    <a href="{% url 'login' %}">
        <button>로그인</button>
    </a>

    {% endif %}

    <div class="make_jss">
        <a href="{% url 'create' %}">
            <div class="plus_btn">
                +
            </div>
        </a>
        <p>자기소개서 작성</p>
    </div>

    <div class="all_jss">
        <p>자기소개서 제목</p>

        <p>자기소개서 내용</p>

        <p>날짜</p>
    </div>

    {% for jss in all_jss %}
    <a href="{% url 'detail' jss.id %}">
        <!--detail로 jss.id(pk)값을 보내줌-->
        <!--detail로 jss.id(pk)값을 보내줌-->
        <div class="all_jss">

            <p>{{jss.author}}</p>

            <p>{{jss.title}}</p>

            <p>{{jss.content}}</p>

            <p>{{jss.updated_at|date:"Y-m-d"}}</p>
        </div>
    </a>
    {% endfor %}

</body>

</html>
